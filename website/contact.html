    <body class="contact">

    <div class="contact_form">
        <p2>First Name</p2>
        <input type="text" id="first" name="firstname" placeholder="First">

        <p2>Last Name</p2>
        <input type="text" id="last" name="firstname" placeholder="Last">  

        <p2>Email Address</p2>
        <input type="email" id="email" name="firstname" placeholder="email@domain.com">

        <p2>Message</p2>        
        <textarea type="text" id="message" name="firstname" placeholder="Your message"></textarea>

        <input type="submit" value="Submit">
    </div>
